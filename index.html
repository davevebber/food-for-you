<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Food For You</title>
</head>

<body>

    <!-- to get the icon on the left i had to place the <img> tags inside the first <p> element -->
    <!-- there might be a better way -->
    <!-- navbar start -->
    <nav id="nav" class="hero is-info">
        <div class="hero-body">
            <p class="title">Food For You
                <img class="navbar-icon" src="./assets/images/navbar-icon.png"
                    alt="little symbol of a plate with forks">
            </p>
            <p class="subtitle">When you just can't choose</p>
        </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- drop down options start -->
    <main>
        <section>
            <!-- search terms of food type/price/delivery/movie genre  point for fetch -->
            <!-- from screen size 885 to about 760 the options go off the screen. i tried bulma's "is-mobile" -->
            <!-- but that causes the drop down options to never stack on top of each other -->
            <!-- also i could not get the options to align at the bottom of the drop down bars -->
            <!-- so it aligns at the top of the text for now -->

            <!-- what category for food // use this selection for the search term -->
            <div id="dropDownOptions" class="columns is-centered">
                <div class="column">
                    <section class="section">
                        <h2 class="title is-size-4">What Kind Of Food</h2>
                        <div class="select">
                            <select id="food-category">
                                <option selected disabled>Select dropdown</option>
                                <option value="chinese">Chinese</option>
                                <option value="pizza">Pizza</option>
                                <option value="greek">Greek</option>
                                <option value="ramen">Ramen</option>
                                <option value="Korean">Korean</option>
                                <option value="caribbean">Caribbean</option>
                                <option value="mexican">Mexican</option>
                                <option value="chicken">Chicken</option>
                                <option value="foodtruck">Food Truck</option>
                                <option value="vegan">Vegan</option>
                                <option value="mediterranean">Mediterranean</option>
                                <!-- etc // we need a few more options // a working random option? -->
                            </select>
                        </div>
                    </section>
                </div>

                <!-- what price point // use this for the search price -->
                <div class="column">
                    <section class="section">
                        <h2 class="title is-size-4">How Much Money</h2>
                        <div class="select">
                            <select id="yelp-price">
                                <option selected disabled>Select dropdown</option>
                                <option value="1">$</option>
                                <option value="2">$$</option>
                                <option value="3">$$$</option>
                                <option value="4">$$$$</option>
                            </select>
                        </div>
                    </section>
                </div>

                <!-- delivery? yes = true // no = false -->
                <!-- this is the option that the dropdown box doesn't look aligned to the others -->
                <div class="column">
                    <section class="section">
                        <h2 class="title is-size-4">Do You Want Delivery?</h2>
                        <div class="select">
                            <select id="delivery">
                                <option selected disabled>Select dropdown</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    </section>
                </div>

                <!-- ~ Movie Drop Down ~-->>
                <div class="column">
                    <section class="section">
                        <h2 class="title is-size-4">We watching anything tonight?</h2>
                        <div class="select">
                            <select class="movie-genre-dropdown">
                                <option disabled selected>Select Genre</option> 
                                <option value="28">Action</option>
                                <option value="12">Adventure</option>
                                <option value="16">Animation</option>
                                <option value="35">Comedy</option>
                                <option value="80">Crime</option>
                                <option value="99">Documentary</option>
                                <option value="18">Drama</option>
                                <option value="10751">Family</option>
                                <option value="14">Fantasy</option>
                                <option value="36">History</option>
                                <option value="27">Horror</option>
                                <option value="10402">Music</option>
                                <option value="9648">Mystery</option>
                                <option value="10749">Romance</option>
                                <option value="878">Science Fiction</option>
                                <option value="53">Thriller</option>
                                <option value="10752">War</option>
                                <option value="37">Western</option>
                            </select>
                        </div>
                    </section>
                </div>

            </div>
        </section>

        <button id="submitBtn" class="button is-large is-fullwidth is-rounded is-focused">Submit</button>
    </main>
    <!-- drop down options end -->

    <!-- ~ Query Results Start ~ -->
    <!-- ~ Putting restaurant results in section with results ~ -->
    <section id="overall-results">

        <!-- ~ Pulled class and put into overall section, removed is-centered ~-->
        <!-- restaurant results start -->
        <div class="column">
            <section id="restaurant-results" class="section hide" >
                <div>
                    <h4 id="restaurant-name" class="strong"></h4>
                    <h4 id="yelp-rating"></h4>
                    <div class="has-text-centered">
                        <button id="restaurant-website" class="button is-rounded is-focused is-centered">
                            <a id="yelp-link" href="">Check them out on Yelp!</a>
                        </button>
                    </div>
                    <img id="restaurant-image" class="column is-narrow" src=""
                        alt="picture from yelp about the restaurant" height="225px" width="225px">
                </div>
            </section>
        </div>
        <!-- restaurant results end -->

        <!-- ~ Movie Results Start ~ -->
        <div class="column">
            <section id="movie-results" class="section hide">
                <div>
                    <h4 id="movie-name" class="strong"></h4>
                    <h4 id="movie-rating">Average User Rating: </h4>
                    <div class="has-text-centered">
                        <button id="movie-website" class="button is-rounded is-focused is-centered">
                            <a id="movie-link" href="">TMDB Page &</b> Where to watch it</b></a>
                        </button>
                    </div>
                    <img id="poster-image" class="column is-narrow" src="" alt="Movie Poster" height="225px"
                        width="225px">
                </div>

            </section>
        </div>
    </section>
    <!-- ~ Movie Results End ~ -->
    <!-- ~ Query Results End~ -->

    <!-- footer (what's near you) start -->
    <footer class="section">
        <h3 class="title">What's near you?</h3>
        <div class="columns is-centered is-mobile">
            <img class="column is-narrow" src="https://via.placeholder.com/150" alt="">
            <img class="column is-narrow" src="https://via.placeholder.com/150" alt="">
            <img class="column is-narrow" src="https://via.placeholder.com/150" alt="">
            <img class="column is-narrow" src="https://via.placeholder.com/150" alt="">
        </div>
    </footer>
    <!-- footer (what's near you) end -->

    <!-- script tag for javascript -->
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
